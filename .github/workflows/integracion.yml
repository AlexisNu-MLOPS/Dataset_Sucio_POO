name: Integracion Continua - Tec de Monterrey - Pytest -POO

on:
  push:
    branches:
      - main
      - features/tests
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Configurar PYTHONPATH
        run: |
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV

      - name: Ejecutar tests
        run: pytest test

      # Ejecutar main SOLO en features/tests (push o PR)
      - name: Ejecutar main
        if: github.ref == 'refs/heads/features/tests' || github.head_ref == 'features/tests'
        run: python -m src.main
